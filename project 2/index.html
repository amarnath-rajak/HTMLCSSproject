<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>job application form</title>
</head>
<body>
    <div class="container">
        <div class="applybox">
               <h1>Job application
                <span class="smalltitle"> (Web) </span>
               </h1>
               <form action="">
                <div class="formcontainer">
                        <div class="formcontrol">
                            <label for="First Name">First Name:</label>
                            <input id="First Name" name="First Name" placeholder="Enter your first name"/>
                        </div>
                                <!-- stop -->
                        
                            <div class="formcontrol">
                                <label for="Last Name">Last Name:</label>
                                <input id="Last Name" name="Last Name" placeholder="Enter your last name"/>
                            </div>         

                            <div class="formcontrol">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email"/>
                            </div> 
                                
                            <div class="formcontrol">
                                <label for="Job role">Job role:</label>
                                <select id="jobroles" name="job role">
                                    <option value="">select job role</option>
                                    <option value="frontend">frontend developer</option>
                                    <option value="backend">backend developer</option>
                                    <option value="full stack">full stack developer</option>
                                    <option value="ui ux">ui ux designer</option>
                                </select>
                                
                            </div>

                            <div class="textareacontrol">
                                <label for="address">Address:</label>
                                <textarea name="address" id="address" cols="3" rows="50" placeholder="Enter address"></textarea>
                            </div> 
                          
                            <div class="formcontrol">
                                <label for="city">City:</label>
                                <input id="city" name="city" placeholder="Enter city name"/>
                            </div>

                            <div class="formcontrol">
                                <label for="pincode">Pincode:</label>
                                <input type="number" id="pincode" name="pincode" placeholder="Enter pincode"/>
                            </div>
                            
                            <div class="formcontrol">
                                <label for="date">Date:</label>
                                <input value="8-25-2023" type="date" id="date" name="date" />
                            </div>
 
                            <div class="formcontrol">
                                <label for="uplode">Uplode Your CV:</label>
                                <input type="file" id="uplode" name="uplode" />
                            </div>
                </div>
                <div class="buttoncontainer">
                    <button type="submit">Apply Now</button>
                </div>
               </form>
        </div>
    </div>
</body>
</html>
